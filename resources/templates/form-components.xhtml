<title>formbuilder components</title>

<xf:model id="components_model" schema="default-components.xsd">

	<xf:instance id="components_instance" xmlns="">
		<data> 
			<text /> 
			<id_number>IW2000-01-01-0001</id_number>
			<email xsi:nil="true"/> 
			<textarea />
			<secret />
			<multiple_select_minimal />

			<single_select /> 
			<uploadfile>
                 <entry filename="" mediatype=""/>
            </uploadfile>
			<multiupload>
			   <entry filename="" mediatype=""/>     	
			   <entry filename="" mediatype=""/>

            </multiupload>
            <multiupload_description>
				<entry filename="" mediatype="">
				<description />
			    </entry>	     	
			   <entry filename="" mediatype="">
				<description />
			    </entry>

            <autofill_last_name />

	</xf:bind>

	<xf:instance id="datasets_examples" xmlns="">
		<examples> 
			<item id="itemset"> <xf:itemset model="data_model">
				<xf:label ref="itemLabel" />
				<xf:value ref="itemValue" />
			</xf:itemset> </item> 
			<item id="alert"> 
				<xf:alert>
					<xf:output
						ref="instance('localized_strings')/localizedEntries[@lang=instance('localized_strings')/current_language]"
						model="data_model" />
				</xf:alert> 
			</item>
			<item id="help"> 
				<xf:help>
					<xf:output
						ref="instance('localized_strings')/localizedEntries[@lang=instance('localized_strings')/current_language]"
						model="data_model" />
				</xf:help> 
			</item>
			<item id="item_src">
				<item>
					<itemLabel></itemLabel>
					<itemValue></itemValue>
				</item>
			</item> 
			<item id="autofill-model">
				<xf:model id="x-autofill-model">
					<xf:action ev:event="xforms-ready" />
		        </xf:model>
    	    </item>
    	    <item id="toggle-element">
				<xf:toggle ev:event="DOMActivate" />
    	    </item>
    	    <item id="section_item">
				<section selected="false">
	           		<id></id>
	           		<seq_index></seq_index>
	           	</section>
    	    </item>
    	    <item id="sections_visualization_instance_item">
				<xf:instance id="sections_visualization_instance" xmlns="">
	            	<sections>
		            	<class_exp for="true">current</class_exp>
		            	<class_exp for="false"></class_exp>
	            	</sections>
            	</xf:instance>
    	    </item>
    	    <item id="sections_visualization_item">
				<xf:repeat id="sections_visualization" nodeset="instance('sections_visualization_instance')/section" appearance="minimal" model="data_model">
					<xf:output mediatype="text/html" 
					value="concat(
						'&lt;div ',
						'class=&quot;',
						instance('sections_visualization_instance')/class_exp[@for=current()/@selected],
						'&quot;',
						'&gt;', 
						./seq_index,
						'&lt;/div&gt;'
					)" />
	        	</xf:repeat>
    	    </item>
		</examples>
	</xf:instance>

<body>
<xf:group appearance="full">
	<xf:group appearance="full">
	<xf:group appearance="full" bind="multiupload" id ="fbc_multi_upload_file" name = "fbc_multi_upload_file" >
	     <xf:label ref="instance('localized_strings')/multi_upload_file.title[@lang=instance('localized_strings')/current_language]" model="data_model" />
		 <xf:trigger>
                   <xf:label ref="instance('localized_strings')/multi_upload_file.label[@lang=instance('localized_strings')/current_language]" model="data_model" />
                    <xf:action>
                        <xf:insert nodeset="instance('data-instance')/multiupload/entry" at="last()" position="before"/>
                    </xf:action>
         </xf:trigger>
                  	<xf:repeat id="upload-entries" bind="multiupload" appearance="full" >
                    <xf:upload ref=".">
                        <xf:filename ref="@filename"/>
                        <xf:mediatype ref="@mediatype"/>      
                    </xf:upload>
                    	 
               	    <xf:trigger>
               	   	<xf:label ref="instance('localized_strings')/multi_upload_file.remove[@lang=instance('localized_strings')/current_language]" model="data_model" />
               	    <xf:action>
					 	<xf:delete at="index('upload-entries')" nodeset="instance('data-instance')/multiupload/entry"/>
					</xf:action>
					</xf:trigger>
                </xf:repeat>
		
    	</xf:group>
    	
    	<xf:group appearance="full" bind="multiupload_description" id ="fbc_multi_upload_description_file" name = "fbc_multi_upload_description_file" >
	     <xf:label ref="instance('localized_strings')/multi_upload_description_file.title[@lang=instance('localized_strings')/current_language]" model="data_model" />
		 <xf:trigger>
                   <xf:label ref="instance('localized_strings')/multi_upload_description_file.label[@lang=instance('localized_strings')/current_language]" model="data_model" />
                    <xf:action>
                        <xf:insert nodeset="instance('data-instance')/multiupload_description/entry" at="last()" position="before"/>
                    </xf:action>
         </xf:trigger>
                  	<xf:repeat id="upload-entries" bind="multiupload_description" appearance="group" >
                  	<xf:group appearance="group">
                  		<xf:input ref="./description" incremental="true">
                  		 <xf:label
                			ref="instance('localized_strings')/multi_upload_description_file.text[@lang=instance('localized_strings')/current_language]"
                			model="data_model" /> 
                  		</xf:input>	
                  		<xf:output value="" ref="instance('localized_strings')/multi_upload_description_file.info[@lang=instance('localized_strings')/current_language]"
				model="data_model" incremental="true" />
                  		</xf:group>
                  		<xf:group appearance="group">         		 
                  		    <xf:upload ref=".">
                        	<xf:filename ref="@filename"/>
                        	<xf:mediatype ref="@mediatype"/>      
                    	</xf:upload>     
                    	                    	
               	    	<xf:trigger>
               	   		<xf:label ref="instance('localized_strings')/multi_upload_description_file.remove[@lang=instance('localized_strings')/current_language]" model="data_model" />
               	    		<xf:action>
					 			<xf:delete at="index('upload-entries')" nodeset="instance('data-instance')/multiupload_description/entry"/>
							</xf:action>
						</xf:trigger>
					</xf:group>
												
                </xf:repeat>
		
    	</xf:group>
    	
    	 <xf:input bind="autofill_name" id = "fbc_autofill_name" autofillkey="loginSession.user.name">
           <xf:label
                ref="instance('localized_strings')/autofill_name.title[@lang=instance('localized_strings')/current_language]"
                model="data_model" /> 
        </xf:input>
        
         <xf:input bind="autofill_first_name" id = "fbc_autofill_first_name" autofillkey="loginSession.user.firstName">
           <xf:label
                ref="instance('localized_strings')/autofill_first_name.title[@lang=instance('localized_strings')/current_language]"
                model="data_model" /> 
        </xf:input>
        
        <xf:input bind="autofill_last_name" id = "fbc_autofill_last_name" autofillkey="loginSession.user.lastName">
           <xf:label
                ref="instance('localized_strings')/autofill_last_name.title[@lang=instance('localized_strings')/current_language]"
                model="data_model" /> 
        </xf:input>
        
        <xf:input bind="autofill_personal_id" id = "fbc_autofill_personal_id" autofillkey="loginSession.user.personalID">
           <xf:label
                ref="instance('localized_strings')/autofill_personal_id.title[@lang=instance('localized_strings')/current_language]"
                model="data_model" /> 
        </xf:input>
        
        <xf:input bind="autofill_address" id = "fbc_autofill_address" autofillkey="loginSession.user.usersMainAddress.streetAddress">
           <xf:label
                ref="instance('localized_strings')/autofill_address.title[@lang=instance('localized_strings')/current_language]"
                model="data_model" /> 
        </xf:input>
        
         <xf:input bind="autofill_emails" id = "fbc_autofill_emails" autofillkey="collection-string-loginSession.user.emails.emailAddress">
           <xf:label
                ref="instance('localized_strings')/autofill_emails.title[@lang=instance('localized_strings')/current_language]"
                model="data_model" /> 
        </xf:input>
        
         <xf:input bind="autofill_phones" id = "fbc_autofill_phones" autofillkey="collection-string-loginSession.user.phones.number">
           <xf:label
                ref="instance('localized_strings')/autofill_phones.title[@lang=instance('localized_strings')/current_language]"
                model="data_model" /> 
        </xf:input>
     
        <xf:input bind="autofill_country" id = "fbc_autofill_country" autofillkey="loginSession.user.usersMainAddress.country">
           <xf:label
                ref="instance('localized_strings')/autofill_country.title[@lang=instance('localized_strings')/current_language]"
                model="data_model" />

        <xf:input bind="autofill_province" id = "fbc_autofill_province" autofillkey="loginSession.user.usersMainAddress.province">

        <xf:input bind="autofill_city" id = "fbc_autofill_city" autofillkey="loginSession.user.usersMainAddress.city">

        </xf:input>
        
         <xf:input bind="autofill_commune" id = "fbc_autofill_commune" autofillkey="loginSession.user.usersMainAddress.commune.communeName">

        <xf:input bind="autofill_postal_code" id = "fbc_autofill_postal_code" autofillkey="loginSession.user.usersMainAddress.postalCode.postalCode">

		</xf:input>

			<xf:label
				ref="instance('localized_strings')/textarea.title[@lang=instance('localized_strings')/current_language]"
				model="data_model" />
		</xf:textarea>
		<xf:secret bind="secret" id="fbc_secret">
			<xf:label
				ref="instance('localized_strings')/secret.title[@lang=instance('localized_strings')/current_language]"
				model="data_model" />
		</xf:secret>
		<xf:select bind="multiple_select_minimal"
			id="fbc_multiple_select_minimal" appearance="minimal">
			<xf:label
				ref="instance('localized_strings')/select_minimal.title[@lang=instance('localized_strings')/current_language]"
				model="data_model" />
			<xf:itemset model="data_model" nodeset="instance('fbc_multiple_select_minimal_lds')/localizedEntries[@lang=instance('localized_strings')/current_language]/item">
	            <xf:label ref="itemLabel" />
                <xf:value ref="itemValue" />
            </xf:itemset>
		</xf:select>
		<xf:select1 bind="single_select_minimal"
			id="fbc_single_select_minimal" appearance="minimal">
			<xf:label
				ref="instance('localized_strings')/select1_minimal.title[@lang=instance('localized_strings')/current_language]"
				model="data_model" />
			<xf:itemset model="data_model" nodeset="instance('fbc_single_select_minimal_lds')/localizedEntries[@lang=instance('localized_strings')/current_language]/item">
	            <xf:label ref="itemLabel" />
                <xf:value ref="itemValue" />
            </xf:itemset>	
		</xf:select1>
		<xf:select bind="multiple_select" id="fbc_multiple_select"
			appearance="full">
			<xf:label
				ref="instance('localized_strings')/select_full.title[@lang=instance('localized_strings')/current_language]"
				model="data_model" />
			<xf:itemset model="data_model" nodeset="instance('fbc_multiple_select_lds')/localizedEntries[@lang=instance('localized_strings')/current_language]/item">
	            <xf:label ref="itemLabel" />
                <xf:value ref="itemValue" />
            </xf:itemset>
		</xf:select>
		<xf:select1 bind="single_select" id="fbc_single_select"
			appearance="full">
			<xf:label
				ref="instance('localized_strings')/select1_full.title[@lang=instance('localized_strings')/current_language]"
				model="data_model" />
			<xf:itemset model="data_model" nodeset="instance('fbc_single_select_lds')/localizedEntries[@lang=instance('localized_strings')/current_language]/item">
	            <xf:label ref="itemLabel" />
                <xf:value ref="itemValue" />
            </xf:itemset>
		</xf:select1>
		<xf:input bind="email" id="fbc_email">
			<xf:label
				ref="instance('localized_strings')/email.title[@lang=instance('localized_strings')/current_language]"

			<xf:alert>
				<xf:output
					ref="instance('localized_strings')/email.error[@lang=instance('localized_strings')/current_language]"
					model="data_model" />
			</xf:alert>
		</xf:input>
			
        <xf:upload bind="uploadfile" id="fbc_upload_file" > 
			<xf:label ref="instance('localized_strings')/upload_file.title[@lang=instance('localized_strings')/current_language]" model="data_model" />
            <xf:filename ref="@filename"/>
        	<xf:mediatype ref="@mediatype"/>
        </xf:upload>
  	
		<div id="fbc_button_area" name="fbc_button_area" class="fbc_button_area"></div>
		<div id="fbc_simple_text" name="fbc_simple_text" class="fbc_simple_text"><xf:output
						ref="instance('localized_strings')/simple_text.text[@lang=instance('localized_strings')/current_language]"

		<div id="fbc_header_text" name="fbc_header_text" class="fbc_header_text"><xf:output
						ref="instance('localized_strings')/header_text.text[@lang=instance('localized_strings')/current_language]"
						model="data_model" /></div>
		<hr id="fbc_separator" name="fbc_separator" class="fbc_separator" />
		<xf:group id="fbc_page" appearance="full">
			<xf:label 
				ref="instance('localized_strings')/page.label[@lang=instance('localized_strings')/current_language]"
				model="data_model" />
		</xf:group>
		<xf:group id="fbc_confirmation_page" appearance="full" name="fbc_confirmation_page">
			<xf:label

				model="data_model" />
		</xf:group>
		<xf:trigger id="fbc_button_next" name="fbc_button_next">
		  	<xf:label ref="instance('localized_strings')/button_next.label[@lang=instance('localized_strings')/current_language]" model="data_model" />
	        <xf:toggle ev:event="DOMActivate" />
	        <xf:refresh />
	    </xf:trigger>
	    <xf:trigger id="fbc_button_previous" name="fbc_button_previous">
			<xf:label ref="instance('localized_strings')/button_previous.label[@lang=instance('localized_strings')/current_language]" model="data_model" />
	        <xf:toggle ev:event="DOMActivate" />
	        <xf:refresh />
	    </xf:trigger>
	 	<xf:trigger id="fbc_button_submit" name="fbc_button_submit">
			<xf:label ref="instance('localized_strings')/button_submit.label[@lang=instance('localized_strings')/current_language]" model="data_model" />
	  	  	<xf:send submission="submit_data_submission" />
	        <xf:toggle ev:event="DOMActivate" />
	    </xf:trigger>
	</xf:group>
</xf:group>
